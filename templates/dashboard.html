{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small>Welcome {{session.user}}</small> </h1>
  <a class="btn btn-primary" href="/add_article">Add Article</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.created}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-primary pullright">Edit</a></td>
        <td>
          <form class="" action="{{url_for('delete_article', id=article.id)}}" method="post">
            <input type="hidden" name="_name" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
