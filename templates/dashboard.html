{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small>Welcome {{session.user}}</small> </h1>
  <a class="btn btn-primary" href="/add_article">Add Article</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.created}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-primary pullright">Edit</a></td>
        <td><a href="#" class="btn btn-danger pullright">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
